<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChartFly Admin{% endblock %}</title>

    <!-- ✅ Global Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">

    {% block styles %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/ChartFly/ChartFly-Halted-Stocks/main/Chartfly-logo.png" alt="ChartFly Logo" class="logo">
        </div>
        <div class="market-status-container">
            <p>Market Status: <span id="market-status-text">Loading...</span></p>  <!-- ✅ Market Status -->
        </div>
    </header>

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
