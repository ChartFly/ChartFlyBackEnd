<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Admin Users</title>

    <link
      rel="icon"
      href="/static/images/ChartFly-Favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/static/css/styles.css?v=999" />
    <link
      rel="stylesheet"
      href="/static/admin/shared/navbar/navbar.css?v=999"
    />
    <link rel="stylesheet" href="/static/admin/shared/button-box.css?v=999" />
    <link
      rel="stylesheet"
      href="/static/admin/shared/button-box-switch-mode.css?v=999"
    />
    <link
      rel="stylesheet"
      href="/static/admin/user-management/user-management.css?v=999"
    />
  </head>

  <body>
    <!-- ✅ Header -->
    <div class="admin-header">
      <img
        src="/static/images/Chartfly-logo.png"
        alt="ChartFly Logo"
        class="admin-logo"
      />
      <h1 class="admin-title">ChartFly Admin Console</h1>
      <div id="market-status-indicator">
        Market Status: <span id="market-status-text">Checking...</span>
      </div>
    </div>

    <!-- ✅ Modular NavBar -->
    {% include "shared/navbar/navbar.html" %}

    <!-- ✅ User Management Table + ButtonBox -->
    <section id="user-management-section" class="admin-tab-section">
      {% set section = "user" %} {% include "shared/button-box.html" %} {%
      include "user-management/user-management-table.html" %}
    </section>

    <!-- ✅ Footer -->
    <footer class="admin-footer">
      <div class="footer-ticker">
        <span id="holiday-ticker" class="ticker-content">🎉 Loading...</span>
        <span
          id="holiday-ticker-duplicate"
          class="ticker-content"
          aria-hidden="true"
          >🎉 Loading...</span
        >
      </div>
    </footer>

    <!-- ✅ Scripts -->
    <script src="/static/admin/shared/navbar/navbar.js?v=999" defer></script>
    <script src="/static/admin/shared/button-box.js?v=999" defer></script>
    <script
      src="/static/admin/shared/button-box-messages.js?v=999"
      defer
    ></script>
    <script src="/static/admin/shared/button-box-rows.js?v=999" defer></script>
    <script
      src="/static/admin/shared/button-box-columns.js?v=999"
      defer
    ></script>
    <script
      src="/static/admin/shared/button-box-switch-mode.js?v=999"
      defer
    ></script>
    <script src="/static/frontend/core/main.js?v=999" defer></script>
    <script
      src="/static/admin/user-management/user-management.js?v=999"
      defer
    ></script>
    <script
      src="/static/admin/user-management/button-box-user-management.js?v=999"
      defer
    ></script>
  </body>
</html>
