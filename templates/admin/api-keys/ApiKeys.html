<!-- static/admin/api-keys/ApiKeys.html -->

<section id="api-keys-section" class="admin-tab-section" style="display: none;">
  <h2>Manage API Keys</h2>

  <!-- ðŸ”§ Action Toolbar -->
  <div class="action-toolbar" id="api-actions">
    <button class="action-btn" id="api-edit-btn">Edit</button>
    <button class="action-btn" id="api-copy-btn">Copy</button>
    <button class="action-btn" id="api-paste-btn">Paste</button>
    <button class="action-btn" id="api-add-btn">Add</button>
    <button class="action-btn" id="api-delete-btn">Delete</button>
    <button class="action-btn" id="api-save-btn">Save</button>
  </div>

  <!-- âœ… ButtonBox Confirm Bar -->
  {% include "shared/ButtonBox.html" %}

  <!-- ðŸ†” Show ID Toggle -->
  <div class="toggle-ids">
    <label>
      <input type="checkbox" id="toggle-id-column" />
      Show Database IDs
    </label>
  </div>

  <!-- ðŸ“Š API Keys Table -->
  <div class="table-wrapper">
    <table class="admin-table">
      <thead>
        <tr>
          <th class="col-select">Select</th>
          <th class="id-col" style="display: none;">ID</th>
          <th class="col-name">Label</th>
          <th class="col-id-tag">ID Tag</th>
          <th class="col-provider">Provider</th>
          <th class="col-priority">Priority</th>
          <th class="col-status">Status</th>
          <th class="col-sec">Sec</th>
          <th class="col-min">Min</th>
          <th class="col-5min">5Min</th>
          <th class="col-10min">10Min</th>
          <th class="col-15min">15Min</th>
          <th class="col-hour">Hour</th>
          <th class="col-day">Day</th>
          <th class="col-cost">Cost/Month</th>
          <th class="col-billing">Billing</th>
          <th class="col-type">Type</th>
        </tr>
      </thead>
      <tbody id="api-keys-table">
        <tr><td colspan="17">Loading API keys...</td></tr>
      </tbody>
    </table>
  </div>
</section>
