<!-- templates/admin/user-management/UserManagement.html -->
<h2>Manage Admin Users</h2>

{% set section = "user" %} {% include "shared/ButtonBox.html" %}

<div class="toggle-ids">
  <label>
    <input type="checkbox" id="user-show-id-toggle" />
    Show Database IDs
  </label>
</div>

<div class="table-wrapper">
  <table id="user-management-table" class="admin-table">
    <thead>
      <tr>
        <th class="col-select">Select</th>
        <th class="line-id-col" style="display: none">ID</th>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
        <th>Username</th>
        <th>Role</th>
        <th>2FA</th>
        <th>Status</th>
        <th>Last Login</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="10">Loading users...</td>
      </tr>
    </tbody>
  </table>
</div>
