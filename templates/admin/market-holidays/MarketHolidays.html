<!-- static/admin/market-holidays/MarketHolidays.html -->

<section id="market-holidays-section" class="admin-tab-section" style="display: none;">
  <h2>Manage Market Holidays</h2>

  <!-- 🔧 Action Toolbar -->
  <div class="action-toolbar" id="holiday-actions">
    <button class="action-btn" id="holiday-edit-btn">Edit</button>
    <button class="action-btn" id="holiday-copy-btn">Copy</button>
    <button class="action-btn" id="holiday-paste-btn">Paste</button>
    <button class="action-btn" id="holiday-add-btn">Add</button>
    <button class="action-btn" id="holiday-delete-btn">Delete</button>
    <button class="action-btn" id="holiday-save-btn">Save</button>
    <button class="action-btn" id="holiday-undo-btn">Undo</button> <!-- 🆕 -->
  </div>

  <!-- ✅ Commit Message Bar -->
  <div class="commit-bar" id="holiday-confirm"></div>

  <!-- ⏰ Optional Close Time -->
  <div class="early-close-input" style="margin-bottom: 1rem;">
    <label for="holiday-close-time"><strong>Close Time (if Early Close):</strong></label>
    <input type="time" id="holiday-close-time" name="close_time" step="1800" />
    <small>(Optional. Leave blank for full-day holidays.)</small>
  </div>

  <!-- 📋 Holidays Table -->
  <div class="table-wrapper">
    <table class="admin-table">
      <thead>
        <tr>
          <th class="col-select">Select</th>
          <th class="col-name">Holiday Name</th>
          <th class="col-date">Date</th>
          <th class="col-status">Status</th>
        </tr>
      </thead>
      <tbody id="holidays-table">
        <tr><td colspan="4">Loading holidays...</td></tr>
      </tbody>
    </table>
  </div>
</section>
