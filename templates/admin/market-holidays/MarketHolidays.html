  <!-- ðŸ“… Holiday Table -->
  <div class="table-wrapper" style="min-height: 200px; overflow: visible">
    <table

      class="admin-table"
      style="display: table; width: 100%; table-layout: fixed"

  <!-- ðŸ› ï¸ Inline debug script -->
  <script>
    const table = document.querySelector("#holidays-table");
    const tbody = table?.querySelector("tbody");

    if (tbody) {
      console.log("ðŸ“‹ Tbody ready. Initial children:", tbody.children.length);
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((m) => {
          if (m.type === "childList" && m.addedNodes.length > 0) {
            m.addedNodes.forEach((node, i) => {
              if (node.tagName === "TR") {
                console.log(
                  `ðŸ“¦ Row rendered [${i}]:`,
                  node.innerHTML.slice(0, 80)
                );
              }
            });
            console.log(
              "âœ… Table render complete â€” total rows:",
              tbody.querySelectorAll("tr").length
            );
          }
        });
      });
      observer.observe(tbody, { childList: true });
    }
  </script>
</section>
