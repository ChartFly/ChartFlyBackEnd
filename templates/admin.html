<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChartFly Admin Panel</title>

  <!-- ✅ Global Styles -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

  <!-- ✅ Header -->
  <header class="header">
    <div class="header-left">
      <div class="logo-container">
        <img src="https://raw.githubusercontent.com/ChartFly/ChartFly-Halted-Stocks/main/Chartfly-logo.png"
             alt="ChartFly Logo" class="logo" width="144" height="144">
      </div>
    </div>

    <div class="header-center">
      <h1 class="admin-title">ChartFly Admin Panel</h1>
    </div>

    <div class="header-right market-status-container">
      <span class="market-status-label">Market Status:</span>
      <span id="market-status-text" class="market-status-text">Loading...</span>
    </div>
  </header>

  <!-- ✅ Main Admin Content -->
  <div class="content-wrapper">

    <!-- ✅ Tab Navigation -->
    <div class="tabs">
      <button class="tab-button" id="market-holidays-tab">Market Holidays</button>
      <button class="tab-button" id="api-keys-tab">API Keys</button>
      <button class="tab-button" id="user-management-tab">User Management</button>
    </div>

    <!-- ✅ Market Holidays Section -->
    <div class="container" id="market-holidays-section" style="display: none;">
      <h2>Manage Market Holidays</h2>
      <table class="admin-table">
        <thead>
          <tr>
            <th class="col-actions">Actions</th>
            <th class="col-wide">Holiday Name</th>
            <th class="col-medium">Date</th>
            <th class="col-short">Market Status</th>
          </tr>
        </thead>
        <tbody id="holidays-table">
          <tr><td colspan="4">Loading holidays...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- ✅ API Keys Section -->
    <div class="container" id="api-keys-section" style="display: none;">
      <h2>Manage API Keys</h2>
      <table class="admin-table">
        <thead>
          <tr>
            <th class="col-actions">Actions</th>
            <th class="col-medium">API Name</th>
            <th class="col-medium">Provider</th>
            <th class="col-short">Priority</th>
            <th class="col-short">Status</th>
          </tr>
        </thead>
        <tbody id="api-keys-table">
          <tr><td colspan="5">Loading API keys...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- ✅ User Management Section -->
    <div class="container" id="user-management-section" style="display: none;">
      <h2>Manage Users</h2>
      <table class="admin-table">
        <thead>
          <tr>
            <th class="col-actions">Actions</th>
            <th class="col-medium">Full Name</th>
            <th class="col-wide">Email</th>
            <th class="col-medium">Username</th>
            <th class="col-wide">Access Tabs</th>
          </tr>
        </thead>
        <tbody id="user-table">
          <tr><td colspan="5">Loading users...</td></tr>
        </tbody>
      </table>
    </div>

  </div> <!-- /content-wrapper -->

  <!-- ✅ Scripts -->
  <script src="/static/js/main.js"></script>
  <script src="/static/js/marketholidays.js"></script>
  <script src="/static/js/apikeys.js"></script>
  <script src="/static/js/users.js"></script>

</body>
</html>
