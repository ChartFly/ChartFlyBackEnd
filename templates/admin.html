<!-- ✅ Footer with Holiday Ticker -->
<footer class="admin-footer">
  <div class="footer-ticker">
    <span id="holiday-ticker" class="ticker-content">🎉 Loading...</span>
    <span id="holiday-ticker-duplicate" class="ticker-content" aria-hidden="true">🎉 Loading...</span>
  </div>
</footer>

<!-- ✅ Tab Switching + Tab-Specific Loaders -->
<script>
  function switchTab(sectionId) {
    document.querySelectorAll(".tab-section").forEach((section) => {
      section.style.display = section.id === sectionId ? "block" : "none";
    });

    document.querySelectorAll(".tab").forEach((tab) => {
      tab.classList.toggle(
        "active",
        tab.getAttribute("onclick").includes(sectionId)
      );
    });

    // ✅ Fire tab-specific loaders once
    if (sectionId === "api-keys-section" && !window.API_TAB_LOADED) {
      window.API_TAB_LOADED = true;
      loadApiKeys();
    }
    if (sectionId === "user-management-section" && !window.USER_TAB_LOADED) {
      window.USER_TAB_LOADED = true;
      loadAdminUsers();
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    switchTab("market-holidays-section"); // Default tab
  });
</script>

</body>
</html>
