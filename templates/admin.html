<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChartFly Admin Panel</title>

    <!-- ✅ Stylesheets -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='admin/market-holidays/MarketHolidays.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='admin/api-keys/ApiKeys.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='admin/user-management/UserManagement.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='admin/shared/ButtonBox.css') }}"
    />
  </head>
  <body>
    <!-- ✅ Admin Header -->
    <div class="admin-header">
      <img
        src="{{ url_for('static', path='images/Chartfly-logo.png') }}"
        alt="ChartFly Logo"
        class="admin-logo"
      />
      <h1 class="admin-title">ChartFly Admin Console</h1>
      <div id="market-status-indicator">
        Market Status: <span id="market-status-text">Checking...</span>
      </div>
    </div>

    <!-- ✅ Tabs -->
    <div class="tab-container">
      <div class="tab" onclick="switchTab('market-holidays-section')">
        Market Holidays
      </div>
      <div class="tab" onclick="switchTab('api-keys-section')">API Keys</div>
      <div class="tab" onclick="switchTab('user-management-section')">
        User Management
      </div>
    </div>

    <!-- ✅ Section: Market Holidays -->
    <div id="market-holidays-section" class="tab-section">
      {% include "admin/market-holidays/MarketHolidays.html" %}
    </div>

    <!-- ✅ Section: API Keys -->
    <div id="api-keys-section" class="tab-section" style="display: none">
      {% include "admin/api-keys/ApiKeys.html" %}
    </div>

    <!-- ✅ Section: User Management -->
    <div id="user-management-section" class="tab-section" style="display: none">
      {% include "admin/user-management/UserManagement.html" %}
    </div>

    <!-- ✅ Shared Scripts -->
    <script src="{{ url_for('static', path='admin/shared/ButtonBox.js') }}"></script>
    <script src="{{ url_for('static', path='admin/shared/ButtonBoxMessages.js') }}"></script>
    <script src="{{ url_for('static', path='admin/shared/ButtonBoxRows.js') }}"></script>
    <script src="{{ url_for('static', path='admin/shared/ButtonBoxColumns.js') }}"></script>

    <!-- ✅ Per Section Scripts -->
    <script src="{{ url_for('static', path='admin/market-holidays/MarketHolidays.js') }}"></script>
    <script src="{{ url_for('static', path='admin/api-keys/ApiKeys.js') }}"></script>
    <script src="{{ url_for('static', path='admin/user-management/UserManagement.js') }}"></script>

    <!-- ✅ Market Status + Tab Switching -->
    <script src="{{ url_for('static', path='frontend/core/main.js') }}"></script>
  </body>
</html>
