<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChartFly Admin Dashboard</title>

    <link
      rel="icon"
      href="/static/images/ChartFly-Favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/static/css/styles.css?v=999" />
    <link rel="stylesheet" href="/static/admin/shared/navbar/navbar.css" />
    <script src="/static/admin/shared/navbar/navbar.js" defer></script>
  </head>

  <body>
    <!-- ✅ Header -->
    <div class="admin-header">
      <img
        src="/static/images/Chartfly-logo.png"
        alt="ChartFly Logo"
        class="admin-logo"
      />
      <h1 class="admin-title">ChartFly Admin Console</h1>
      <div id="market-status-indicator">
        Market Status: <span id="market-status-text">Checking...</span>
      </div>
    </div>

    <!-- ✅ NavBar (modular include) -->
    {% include "shared/navbar.html" %}

    <!-- ✅ Main Admin Dashboard -->
    <main class="admin-dashboard">
      <h2>Welcome, Captain!</h2>
      <p>Select a section below to begin managing ChartFly data:</p>

      <div class="dashboard-cards">
        <a href="/admin/market-holidays" class="dashboard-card"
          >📅 Manage Market Holidays</a
        >
        <a href="/admin/api-keys" class="dashboard-card">🗝️ Manage API Keys</a>
        <a href="/admin/user-management" class="dashboard-card"
          >👤 Manage Admin Users</a
        >
      </div>
    </main>

    <!-- ✅ Footer -->
    <footer class="admin-footer">
      <div class="footer-ticker">
        <span id="holiday-ticker" class="ticker-content">🎉 Loading...</span>
        <span
          id="holiday-ticker-duplicate"
          class="ticker-content"
          aria-hidden="true"
          >🎉 Loading...</span
        >
      </div>
    </footer>

    <!-- ✅ Scripts -->
    <script src="/static/frontend/core/main.js?v=999" defer></script>
  </body>
</html>
