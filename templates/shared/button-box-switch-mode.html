<div id="mode-switch-overlay" class="mode-switch-overlay hidden">
  <div class="mode-switch-box">
    <p class="mode-switch-title">
      There are unsaved changes. Pick an option button:
    </p>

    <button id="mode-switch-save-btn" class="mode-switch-btn">
      Save changes and continue changing edit modes *
    </button>
    <button id="mode-switch-discard-btn" class="mode-switch-btn">
      Discard changes and continue changing edit modes *
    </button>
    <button id="mode-switch-stay-btn" class="mode-switch-btn">
      Stay in the current mode and complete edits *
    </button>
  </div>
</div>
