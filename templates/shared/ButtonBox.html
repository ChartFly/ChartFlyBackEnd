<!-- templates/shared/ButtonBox.html -->

<!-- 📦 Modular ButtonBox Container -->
<div class="button-box">

  <!-- 💡 Tip Box -->
  <div class="tip-box" id="{{ section }}-tip-box"></div>

  <!-- 🛠️ Action Buttons Toolbar -->
  <div class="button-toolbar" id="{{ section }}-toolbar">
    <button id="{{ section }}-edit-btn" class="action-btn">Edit</button>
    <button id="{{ section }}-copy-btn" class="action-btn">Copy</button>
    <button id="{{ section }}-paste-btn" class="action-btn disabled-btn" disabled>Paste</button>
    <button id="{{ section }}-add-btn" class="action-btn">Add</button>
    <button id="{{ section }}-delete-btn" class="action-btn">Delete</button>
    <button id="{{ section }}-save-btn" class="action-btn">Save</button>
    <button id="{{ section }}-undo-btn" class="action-btn disabled-btn" disabled>Undo</button>
  </div>

  <!-- 🔻 Feedback Container: Warning + Confirm -->
  <div class="button-feedback">
    <!-- ⚠️ Warning Box -->
    <div class="warning-box" id="{{ section }}-warning-box"></div>

    <!-- 🔔 Confirm Bar -->
    <div class="commit-bar" id="{{ section }}-confirm-bar">
      <div id="{{ section }}-confirm-message" class="confirm-box info"></div>
    </div>
  </div>

</div>
