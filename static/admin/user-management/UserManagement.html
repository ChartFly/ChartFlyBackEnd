<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChartFly Admin â€“ User Management</title>
  <link rel="stylesheet" href="/static/admin/user-management/UserManagement.css" />
</head>
<body>

  <!-- ðŸ”· Admin Header Bar -->
  <header class="admin-header">
    <div class="logo">ChartFly</div>
    <div class="subtitle">Admin Panel â€“ User Management</div>
  </header>

  <!-- ðŸ“¦ Main Content Wrapper -->
  <main class="user-management-container">
    <section class="section-header">
      <h2>Manage Admin Users</h2>
      <button id="addUserBtn" class="primary-btn">+ Add New User</button>
    </section>

    <!-- ðŸ“‹ User Table -->
    <section class="user-table-section">
      <table id="userTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Phone</th>
            <th>Access</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will populate rows here -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- ðŸ§¾ Modal: Create/Edit User -->
  <div id="userModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3 id="modalTitle">Create New User</h3>

      <form id="userForm">
        <label>Name</label>
        <input type="text" id="name" required />

        <label>Email</label>
        <input type="email" id="email" required />

        <label>Phone</label>
        <input type="text" id="phone" />

        <label>Address</label>
        <input type="text" id="address" />

        <label>Username</label>
        <input type="text" id="username" required />

        <label>Password</label>
        <input type="password" id="password" />

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" />

        <label>Tab Access</label>
        <div id="accessCheckboxes">
          <!-- JS will inject checkboxes based on available tabs -->
        </div>

        <div class="form-actions">
          <button type="submit" class="primary-btn">Save</button>
          <button type="button" class="secondary-btn" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ðŸ“œ Scripts -->
  <script src="/static/admin/user-management/UserManagement.js"></script>
</body>
</html>
