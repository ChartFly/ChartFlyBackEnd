repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: detect-private-key
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml

  - repo: local
    hooks:
      - id: prevent-env-commit
        name: ðŸš« Prevent .env commit
        entry: powershell -Command "if (git diff --cached --name-only | Select-String '^\.env$') { Write-Host 'ðŸš« DO NOT COMMIT .env FILE!' -ForegroundColor Red; exit 1 }"
        language: system
        types: [text]
        files: ^\.env$
